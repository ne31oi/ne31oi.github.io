<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>btn</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<style type="text/css">
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html {
    background: url(img/bg.svg) no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
}

body {
    position: relative;
    width: 100vw;
    height: 100vh;
}

.btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: block;
    width: 250px;
    height: 250px;
    opacity: 1;
    transition: opacity .5s;
}

.btn img {
    width: 100%;
    height: 100%;
}

#btn_on img {
    margin-left: -3px;
    margin-top: 1px;
    transform: scale(1.01);
}

#btn_on:hover {
    opacity: 0;
}
</style>

<body>
    <div class="bg"></div>
    <div id="btn_off" class="btn">
        <img src="img/of.svg" alt="">
    </div>
    <div id="btn_on" class="btn">
        <img src="img/on.png" alt="">
    </div>
</body>

</html>
