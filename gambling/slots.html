<script language='javascript'>
    // TIMER
    function fulltime ()   {
        var time=new Date();
        var newYear=new Date("april,11,2019,22:22:00");
        var totalRemains=(newYear.getTime()-time.getTime());
        if (totalRemains>1){
            var RemainsSec = (parseInt(totalRemains/1000));
            var RemainsFullDays=(parseInt(RemainsSec/(24*60*60)));
            var secInLastDay=RemainsSec-RemainsFullDays*24*3600;
            var RemainsFullHours=(parseInt(secInLastDay/3600));
            if (RemainsFullHours<10){RemainsFullHours="0"+RemainsFullHours};
            var secInLastHour=secInLastDay-RemainsFullHours*3600;
            var RemainsMinutes=(parseInt(secInLastHour/60));
            if (RemainsMinutes<10){RemainsMinutes="0"+RemainsMinutes};
            var lastSec=secInLastHour-RemainsMinutes*60;
            if (lastSec<10){lastSec="0"+lastSec};
            document.getElementById("RemainsFullDays").innerHTML=RemainsFullDays+"<span class='Rem'> Дней</span>";
            document.getElementById("RemainsFullHours").innerHTML=RemainsFullHours+"<span class='Rem'> Часов</span>";
            document.getElementById("RemainsMinutes").innerHTML=RemainsMinutes+"<span class='Rem'> Минут</span>";
            document.getElementById("lastSec").innerHTML=lastSec+"<span class='Rem'> Секунд</span>";
            setTimeout('fulltime()',10)
        }
        else{
            document.getElementById("clock").innerHTML="";
        }
    }
    //END TIMER
</script>
<script language='javascript'>fulltime();</script>
