<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/brands.css" integrity="sha384-1KLgFVb/gHrlDGLFPgMbeedi6tQBLcWvyNUN+YKXbD7ZFbjX6BLpMDf0PJ32XJfX" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/fontawesome.css" integrity="sha384-jLuaxTTBR42U2qJ/pm4JRouHkEDHkVqH0T1nyQXn1mZ7Snycpf6Rl25VBNthU4z0" crossorigin="anonymous">
</head>

<body>
    <div class="block">
        <div class="line">
            <div class="icon vk">
                <div class="i"><i class="fab fa-vk"></i> </div>
                <div class="t">Поделиться</div>
            </div>
            <div class="icon facebook">
                <div class="i"><i class="fab fa-facebook-f"></i> </div>
                <div class="t">Поделиться</div>
            </div>
            <div class="icon odnoklassniki">
                <div class="i"><i class="fab fa-odnoklassniki"></i> </div>
                <div class="t">Класснуть</div>
            </div>
            <div class="icon twitter">
                <div class="i"><i class="fab fa-twitter"></i> </div>
                <div class="t">Твитнуть</div>
            </div>
        </div>
        <div class="line">
            <div class="icon telegram">
                <div class="i"><i class="fab fa-telegram-plane"></i> </div>
                <div class="t">Отправить</div>
            </div>
            <div class="icon pinterest">
                <div class="i"><i class="fab fa-pinterest-p"></i> </div>
                <div class="t">Запинить</div>
            </div>
            <div class="icon viber">
                <div class="i"><i class="fab fa-viber"></i> </div>
                <div class="t">Вайбернуть</div>
            </div>
            <div class="icon whatsapp">
                <div class="i"><i class="fab fa-whatsapp"></i> </div>
                <div class="t">Ватсапнуть</div>
            </div>
        </div>
    </div>

</html>
